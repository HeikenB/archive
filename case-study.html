<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study | HB Portfolio</title>
  <meta name="description" content="Case study viewer">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/case-study.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="case-study-page">
  <!-- Navigation -->
  <header class="nav-header">
    <nav class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="assets/logos/hb-logo.png" alt="HB Logo" width="40" height="40">
      </a>
      <ul class="nav-links">
        <li><a href="index.html#credentials">Credentials</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="case-study-layout">
    <!-- Sidebar -->
    <aside class="case-study-sidebar">
      <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
      </a>

      <h1 class="case-study-title" id="caseStudyTitle">
        <!-- Title will be populated by JavaScript -->
      </h1>

      <nav class="scrollspy" id="scrollspy">
        <!-- Scrollspy items will be populated by JavaScript -->
      </nav>
    </aside>

    <!-- PDF Viewer -->
    <div class="pdf-viewer" id="pdfViewer">
      <div class="pdf-pages" id="pdfPages">
        <!-- PDF pages will be populated by JavaScript -->
      </div>
    </div>
  </main>

  <!-- Mobile Sidebar Toggle -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
  </button>

  <!-- Scripts -->
  <script src="js/case-study.js"></script>
</body>
</html>
